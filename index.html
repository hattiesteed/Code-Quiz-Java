<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" href="./Assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- copied font from google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sono:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
<!-- homepage to start the quiz -->
    <div>
    <div id="homePage">
        <h1>Do You Know JavaScript Fundamentals?</h1>
        <h2>Lets find out!</h2>
        <button id="startbtn">START QUIZ</button>
        <button id="homePageHighScore" onclick="showHighScore()"> HIGH SCORES</button>
    </div>

    <div id="quiz">
    <div id="timer">Time left: </div>
    <div id="questions"><p>Questions</p></div>
    <!-- when you click on answer it will tell you the result -->
    <button id="a" onclick="checkAnswer ('a')">A</button>
    <button id="b" onclick="checkAnswer ('b')">B</button>
    <button id="c" onclick="checkAnswer ('c')">C</button>
    <button id="d" onclick="checkAnswer ('d')">D</button>
    <div id="quiz-results"></div>
    </div>
    <!-- After the game page -->
    <div id="gameover">
        <score id="final-score"></score>
        <h1>Quiz Over!</h1>
        <p>Congrats! Your final score is: </p>
        <input type="text" size="55" id="initials" placeholder="Enter your intials for high score!"/>
        <button id="submit">Submit</button>
    </div>

    <div id="highscores-container">
    <div id="highScorePage">
        <div id="highScoreHeader">
            <h2>Initials</h2>
            <h2>Score: </h2>
        </div>
        <div id="highscores-initials"></div>
        <div id="highscores-score"></div>
    </div>
    <div id="endGameBtns">
        <button id="playAgain" onclick="replayQuiz()">TAKE QUIZ AGAIN</button>
        <button id="clearHighscore" onclick="clearScore()">CLEAR HIGH SCORES</button>
    </div>
    </div>


<script src="./Assets/script.js"></script>
</body>
</html>
